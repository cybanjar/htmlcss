<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON</title>
</head>
<body>
	
	<script>
		const myObj = {
		  name: 'Skip',
		  age: 2,
		  favoriteFood: 'Steak'
		};

		const myObjStr = JSON.stringify(myObj);

		console.log("Berupa obj string : ", myObjStr);
		console.log("Sudah di parsing obj : ", JSON.parse(myObjStr));
	</script>
</body>
</html>
