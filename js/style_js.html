<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style CSS di Js</title>
</head>
<body>
    <h5 class="hid">Ready</h5>

    <script>
    var app = document.getElementsByClassName('hid');
    for (let index = 0; index < app.length; index++) {
        // const element = app[index];
        app[index].style.display = 'none';
    }
    </script>
</body>
