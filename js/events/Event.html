<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <input type="number" id="fname" value="20" onchange="onChange()" onblur="onBlur()" oninput="onInput()">

    <script>
        function onInput() {
            let x = document.getElementById('fname');
            x.value = parseInt(x.value) - parseInt(2);

            console.log('input :', x.value);
        }

        function onBlur() {
            let y = document.getElementById('fname');
            y.value = parseInt(y.value) + parseInt(4);

            console.log('blur: ', y.value);
        }

        function onChange() {
            let z = document.getElementById('fname');
            z.value = parseInt(z.value) + parseFloat(00);

            console.log('change: ', z.value);
        }
    </script>
</body>

</html>
