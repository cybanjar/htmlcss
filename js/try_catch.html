<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example try catch</title>
</head>
<body>
	<h3>See console</h3>
	<ul>
		<li>try statement lets you test a block of code for errors</li>
		<li>catch statement lets you handle the error</li>
		<li>throw statement lets you create custom errors</li>
		<li>finally statement lets you execute code, after try and catch, regardless of the result</li>
	</ul>


	<script>
		try{
			console.log('welcome')
		} catch(err){
			console.log(err)
		} finally {
			console.log('masuk finally')
		}
	</script>
</body>
</html>
