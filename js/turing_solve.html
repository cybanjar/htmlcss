<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing</title>
</head>
<body>
    <h5>Ready</h5>

    <script>
        function find_max(nums) {
            let max_num = Number.NEGATIVE_INFINITY;
            console.log(max_num);
            for (let num of nums) {
                max_num += num
                console.log(max_num);
            }
        }
        return find_max();
    </script>
</body>
</html>
